<div class="flex">
  <nav role="navigation" aria-label="mainmenu">
  <ul class="navbar">
    <li><a>Home</a></li>
    <li><a>Stocks</a></li>
    <li><a>Companies</a></li>
  </ul>
</nav>
  <mat-toolbar color="secondary" style="display: flex;">
    <button mat-icon-button aria-label="Menu icon"(click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <a>Menu</a>
    <span style="flex: 1 1 auto;"></span>
    <button mat-flat-button color="primary">Login</button>
  </mat-toolbar>

    <mat-sidenav-container autosize>
      <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'" mode="side">
        <mat-nav-list>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>house</mat-icon>
              <span *ngIf="!isCollapsed">Dashboard</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>account_circle</mat-icon>
              <span *ngIf="!isCollapsed">Account</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>settings</mat-icon>
              <span *ngIf="!isCollapsed">Settings</span>
            </span>
          </a>
          <a mat-list-item>
            <span class="entry">
              <mat-icon>help</mat-icon>
              <span *ngIf="!isCollapsed">Help</span>
            </span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div style="text-align:center; min-height: 600px;">
          <div>
            <app-stock-graphs></app-stock-graphs>
          </div>
        <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <footer>
      <a href="/">Policy</a>
      <a href="/">Terms of Service</a>
      <br>
      &copy2024
    </footer>
</div>
